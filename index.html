<body onload="startsim();varinit();">
  <div class="container">
  <div class="title">
    <img src="./images/logo_nitk.png" alt="logo" class="logo"/>
    <h1>Acceleration analysis of Slider crank mechanism</h1>
  </div>
  <div class="main">
    <div class="simulation-main">
        <div class="simulation">                      
          <h3 class="section-title">Simulation</h3>
          <div class="task-section--simulation">
            <div class="section-canvas">
                  <p class="sim-load">Loading...</p>
                  <canvas id="simscreen" height="350px" width="550px"></canvas>
                  <p id="va"></p>
                  <p id="vba"></p>
                  <p id="vb"></p>
                </div>
                <div class="section-lines">
                  <p class="line-color">------</p>
                  <p>Centripetal Acc</p>
                  <p class="line-color">- - - - - </p>
                  <p>Tangential Acc</p>
                  <p class="line-color tang-line"></p>
                  <p>Total Acc</p>
                </div>
                <div class="section-legend"> 
                  <img id="legendIcon" src="images/legendicon.png" />
                  <img id="legendImg" class="hidden" src="images/legendSCacc.png" />
                </div>
          </div>
        </div>
        <div class="table">
          <h3 class="section-title">Results</h3>
          <div class="results-section">

            <div class="task-section data-table task-section--table" id="datatable1">
              Loading...
            </div>
            <div class="task-section task-section--results">
              <!-- Loading... -->
            </div>
          </div>
        </div>
    </div>
    <div class="var-controls">
      <div class="variables">
        <h3 class="section-title">variables</h3>
        <div class="task-section--variables">
          <div class="var-div">
              <div class="input-container">
                <label for="r2spinner"><p title="Link Length">r</p></label>
                <input class="var-spinner" id="r2spinner" type="number" name="value" />
                <span>mm</span>
              </div>
              <div class="var-slider" id="r2slider"></div>
          </div>
          <div class="var-div">
            <div class="input-container">
              <label for="r3spinner"><p title="Link Length">l </p></label>
              <input class="var-spinner" id="r3spinner"type="number" name="value" />
              <span>mm</span>
            </div>
            <div class="var-slider" id="r3slider"></div>
          </div>
          <div class="var-div" id = "theta2set" >
            <div class="input-container">
              <label for="theta2spinner"><p title='Input Angle'>&theta; </p></label>
              <input class="var-spinner" id="theta2spinner"type="number" name="value" />
              <span>&deg;</span>
            </div>
            <div class="var-slider" id="theta2slider"></div>
          </div>
          <div class="var-div"id = "omega2set" >
            <div class="input-container">
              <label for="omega2spinner"><p title='Input Angular Velocity'>&omega;<sub>2</sub>  </p></label>
              <input class="var-spinner" id="omega2spinner" type="number" name="value" />
              <span>rad/s</span>
            </div>
            <div class="var-slider" id="omega2slider"></div>
          </div>
        </div>
      </div>
      <div class="controls">
        <h3 class="section-title">controls</h3>
        <div class="desktop-controls">
          <button class="ctrl-btn playPause-btn" onclick="simstate()">

        </svg> -->
        <span>Rotate</span>
      </button>      </div>
    </div>
  </div>
